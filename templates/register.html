<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-200 flex items-center justify-center h-screen flex-row">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <p>{{messages }}</p>
    {% endif %} {% endwith %}

    <img
      src="https://images.pexels.com/photos/5546869/pexels-photo-5546869.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      class="h-[25rem] w-[18rem] rounded-l-md pb-4"
      alt="banner"
    />
    <form
      action="{{ url_for('auth.register') }}"
      method="POST"
      class="bg-white flex flex-col px-4 py-3 w-72 h-96 rounded-r-md items-center"
    >
      <h2 class="text-xl font-bold w-full text-center mb-10">Blogger</h2>
      <label for="correo" class="text-left w-full px-3">Email:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        required
        class="border-b-2 border-pink-300 w-11/12 transition duration-500 text-black focus:outline-transparent focus:translate-y-4 mb-10"
      />

      <label for="password" class="text-left w-full px-3">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="border-b-2 border-pink-300 w-11/12 transition duration-500 text-black focus:outline-transparent focus:translate-y-4"
      />

      <input
        type="submit"
        value="Registrar"
        class="mt-16 bg-pink-900 text-white w-36 py-1 rounded-sm cursor-pointer hover:bg-pink-700"
      />
      <a href="{{url_for('auth.inicio')}}" class="mt-3 text-pink-950"
        >Iniciar seccion</a
      >
    </form>
  </body>
</html>
