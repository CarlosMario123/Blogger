
   {% macro publicacion(usuario,contenido) %}
 <article class="flex flex-col bg-white w-10/12 rounded-md p-4">
    <h3 class="bg-orange-600 font-bold text-white rounded-md p-2">Publicacion creada por: {{usuario}}</h3>
     <section class="py-3">
        <p>{{contenido}}</p>
     </section>
     <section class="flex w-full items-center justify-center gap-x-10">
      <button class="bg-orange-400 rounded-sm p-1 text-white">Me gusta</button>
      <button class="bg-orange-400 rounded-sm p-1 text-white">Comentar</button>
     </section>
   
 </article> 
{% endmacro %}
